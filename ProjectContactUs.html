<!-- Contact Form -->

<section>
	<div class="container">
		<div class="row">
			<div class = "col-12 contactform">
				<h3 class="margin-bottom-20 text-center h3text"><strong>If you have any questions, please get in touch! </strong></h3>
				<form class="contactusform">
					<div class="form-group">
    					<label for="name">Full Name:</label>
    					<input type="text" class="form-control" id="Name"> <!-- placeholder Full Name" -->
    				</div>

    				<div class="form-group">
   						<label for="email">Email Address:</label>
    					<input type="email" class="form-control" id="Name"> <!-- placeholder="Email Address"> -->
  					</div>

  					<div class="form-group">
   						<label for="number">Contact Number:</label>
    					<input type="tel" class="form-control" id="Name"> <!-- placeholder="Contact Number"> -->
    				</div>

    				<div class="form-group">
    					<label for="message">Your Message Here:</label>
    					<textarea class="form-control" id="message" rows="5"></textarea>
  					</div>
  				</form>
  					<button type="button" class="btn btn-secondary float-right submitbutton">Submit</button>
    		</div>
		</div>	
 	 </div>
